<!DOCTYPE html>
<html>
<head>
	<title>Snake!</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="description" content="Snake videogame clone in your browser">
	<meta name="keywords" content="snake game html javascript">

	<!-- CUSTOM SNIPPETS -->

	<!-- SCRIPT START -->
	<script type="text/javascript" src="js/require/config.js"></script>
	<script type="text/javascript" data-main="js/index.js" src="bower/requirejs/require.js"></script>
	<!-- SCRIPT END -->

	<link rel="shortcut icon" type="image/x-icon" href="favicon.gif">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="wrapper" class="hidden">
		<div id="menu-module" class="text-center">
			<p>
				<button href="#" data-bind="click: pause" title="Pause hotkey: [P]">[Pause]</button>

				<button href="#" data-bind="click: newGame" title="Restart hotkey: [F2]">[Restart]</button>
				<button href="#" data-bind="click: customGame" title="Settings hotkey: [F3]">[Settings]</button>
				<button href="#" data-bind="click: about" title="About hotkey: [F1]">[About]</button>
			</p>
		</div>
		<form id="custom-game-module" class="window" data-bind="visible: visible">
			<fieldset>
				<legend>Game Settings</legend>
				<label>Zoom</label>
				<input type="number" min="2" max="30" step="1" data-bind="value: pixelMultiplier, hasFocus: focus"><br/>

				<label>Size</label>
				<input type="number" min="20" max="400" step="1" data-bind="value: areaX"> x
				<input type="number" min="20" max="300" step="1" data-bind="value: areaY"><br/>

				<label>Start level</label>
				<input type="number" min="1" max="10" step="1" data-bind="value: startLevel"><br/>

				<label>Start length</label>
				<input type="number" min="3" max="100" step="1" data-bind="value: startLength"><br/>

				<div class="text-center">
					<input type="submit" data-bind="click: save" value="[OK]">
					<button href="#" data-bind="click: close">[Cancel]</button>
				</div>
			</fieldset>
		</form>
		<div id="about-module" class="window" data-bind="visible: visible">
			<fieldset>
				<legend>About</legend>
				<div>
					Written by <a href="http://www.github.com/jeremija/" target="_blank">[Jerko Steiner]</a><br>
					Visit <a href="http://www.github.com/jeremija/snake" target="_blank">[github project page]</a><br>
					<br>
					Usage<br>
					* ←, →, ↑, ↓ or swipe screen<br>
					* F1 - opens this window<br>
					* F2 - starts a new game<br>
					* F3 - opens game settings<br>
					* P&nbsp; - toggles pause<br>
					<br>
					<div class="text-center">
						<a href="#" data-bind="click: close">[Close]</a>
					</div>
				</div>
			</fieldset>
		</div>
		<div id="game-module">
			<div class="snake-area">
				<div class="dimmed" data-bind="visible: status() == 'paused'">Paused<br>Press [P] to unpause</div>
				<div class="dimmed" data-bind="visible: status() == 'crashed'">Game over!<br>Press [F2] to restart</div>
				<!-- ko with: snake -->
					<!-- ko foreach: $data.parts -->
						<div class="snake" data-bind="coords: $data"></div>
					<!-- /ko -->
				<!-- /ko -->

				<!-- ko with: food -->
					<div class="food" data-bind="coords: $data.coords"></div>
				<!-- /ko -->
			</div>
			<p class="status">score: <span data-bind="text: score"></span> level: <span data-bind="text: level"></span></p>
		</div>
	</div>
</body>
</html>
